  <section id="request-section" >
      <h1> Welcome to Admin Pannel</h1>
    <table mat-table [dataSource]="cakeRequest" class="mat-elevation-z8">
        <!-- Order Date Column -->
          <ng-container matColumnDef="orderDate">
            <th class="th" mat-header-cell *matHeaderCellDef>Order Date</th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
          </ng-container>

        <!-- Cake Name Column  -->
        <ng-container matColumnDef="cakeName">
          <th mat-header-cell *matHeaderCellDef> Cake Name </th>
          <td mat-cell *matCellDef="let element"> {{element.cakeName}} </td>
        </ng-container>

        <!-- Customer Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
      
        <!-- Customer Email Column -->
        <ng-container matColumnDef="customerEmail" >
          <th mat-header-cell *matHeaderCellDef> Customer Email </th>
          <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
        </ng-container>
      
        <!-- Customer Phone Column -->
        <ng-container matColumnDef="customerPhone">
          <th mat-header-cell *matHeaderCellDef> Customer Contact Number </th>
          <td mat-cell *matCellDef="let element"> {{element.customerPhoneNo}} </td>
        </ng-container>
      <!-- address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!--  -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </section>
