<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">
        <mat-icon class="icon">home</mat-icon> Home
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">explore</mat-icon>Explore
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">subscriptions</mat-icon>Subscriptions
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">video_library</mat-icon>Library
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">history</mat-icon>History
      </a>
      <a mat-list-item>
        <button mat-stroked-button id="signin-button" color="warm">
          <mat-icon class="icon">account_circle</mat-icon>Sign In
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        
      >
        <!-- *ngIf="isHandset$ | async" // This code is write after line 23, Remove the *ngIf directive from the menu button to keep the menu button always visible.-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div id="main-section">
    <app-home></app-home>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
