
<section id="cake-content">
  <div id="cake-detail">
    <h2>Cake Name :{{cake?.name}}</h2>
    <h3>Cake Price : {{cake?.price}}</h3>
    <img src="../../assets/images/{{cake?.name}}.jpg">
  </div>
    <form id="tour-request">
      <div class="heading">
        <h2>Enter your details</h2>
      </div>
      <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text"required placeholder="Name" name="customerName" [(ngModel)] = "cakeRequest.customerName">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email"required placeholder="Email" name="customerEmail" [(ngModel)] = "cakeRequest.customerEmail">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="phone"required placeholder="Phone" name="customerPhone" [(ngModel)] = "cakeRequest.customerPhoneNo">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput type="string"required placeholder="Category" name="Category" [(ngModel)] = "cakeRequest.category">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantiy</mat-label>
        <input matInput type="number"required placeholder="Quantiy" name="Quantiy" [(ngModel)] = "cakeRequest.quantity">
      </mat-form-field>
      <h2>Enter Your Address</h2>
        <button mat-raised-button color="warn"><mat-icon>my_location</mat-icon> Use my current location</button>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>House No</mat-label>
              <input matInput type="text" required placeholder="House No" name="houesNumber" [(ngModel)] = "cakeRequest.address[0]">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Street Name</mat-label>
                <input matInput type="text" required placeholder="Street Name" name="streetName" [(ngModel)]="cakeRequest.address[1]">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Pincode</mat-label>
                <input matInput type="text" required placeholder="Pincode" name="pinCode" [(ngModel)]="cakeRequest.address[2]">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput type="text" required placeholder="City" name="City" [(ngModel)]="cakeRequest.address[3]">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" required name="orderDate" [(ngModel)] = "cakeRequest.orderDate">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

      <button mat-flat-button color="warn" (click)="makeRequest()">Place Order </button>
  </form>
</section>
